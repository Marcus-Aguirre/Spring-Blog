<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Post Creation</title>
</head>
<body>
<h2>Create A New Post!</h2>

<form th:method="post" th:action="@{/posts/create}" th:object="${post}">

    Title:
    <input th:field="*{title}" />
    <br />

    Body:
    <input th:field="*{body}" />
    <br />

    <button>Submit</button>

</form>



</body>
</html>
