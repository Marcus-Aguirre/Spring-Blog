<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h2>List of all posts!</h2>

<ul>
    <li th:each="post : ${posts}">

        <a th:href="@{'/posts/' + ${post.id}}"><h3 th:text="${post.title}"></h3></a>
        <p th:text="${post.body}"></p>
        <p th:text="${post.user.getEmail()}"></p>


        <button><a th:href="'/posts/' + ${post.id} + '/edit'">edit</a></button>
        <button><a th:href="'/posts/' + ${post.id} + '/delete'">delete</a></button>
    </li>
</ul>
<hr/>
<button><a href="/posts/create">create post</a></button>
</body>
</html>
