<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/partials :: navbar"></nav>
<h2>Edit post</h2>
<form method="post" th:action="@{'/posts/' + ${post.id} + '/edit'}" th:object="${post}">

    Title:
    <input th:field="*{title}"/>

    Body:
    <textarea th:field="*{body}"></textarea>

    <!--<input name="id" type="hidden" th:field="*{user}"/>-->

    <button>Submit</button>

</form>



</body>
</html>
